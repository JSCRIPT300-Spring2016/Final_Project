<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> To Do List </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab|Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="center">
      <h1>My To Do List</h1>
    </header>
    <div class="center">
      <form>
        <input type="text" name="item" placeholder="Item"/><br/>
        <textarea type="text" name="note" placeholder="Note"/></textarea><br/>
        <input type="submit" value="Add to List" />
      </form>
    </div>

    <div class="center">
      <h2>Things I Still Need To Do!</h2>
      <ul class ="toDoListView">
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
