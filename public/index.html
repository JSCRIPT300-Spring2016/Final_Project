<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nachos Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <a href="/" class="logo__link">
          <img src="/img/mexican-cartoon-nachos.jpg" alt="Nachos"/>
        </a>
      </div>
      <h1 class="pageHeading">
        <span class="pageHeading__word">Nachos</span>
        <span class="pageHeading__word">Finder</span>
      </h1>
      <nav id="nachosNav">
        <ul class="nachosNav__list">
          <li class="nachosNav__item">
            <a id="allNachos" href="/nachos" class="navLink">All Nachos</a>
          </li>
          <li class="nachosNav__item">
            <a id="allRatings" href="/ratings" class="navLink">Ratings</a>
          </li>
        </ul>
      </nav>
    </header>
    <section role="main">
      <div id="results"></div>
    </section>
  </div>

  <script src="/js/templates/templates.js"></script>
  <script src="/js/main.bundled.js"></script>
</body>
</html>
